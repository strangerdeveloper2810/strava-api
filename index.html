<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .strava-connect {
        display: block;
      }
      .strava-connected {
        display: none;
      }
    </style>
    <title>Đăng ký NCSP Challenges</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Đăng ký Challenges</h1>
      <form id="registrationForm" onsubmit="submitForm(event)">
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ và Tên:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Giới tính:</label>
          <select class="form-select" id="gender" name="gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Ngày tháng năm sinh:</label>
          <input
            type="text"
            class="form-control datepicker"
            id="dob"
            name="dob"
            placeholder="DD/MM/YYYY"
            required
          />
        </div>
        <div class="mb-3">
          <label class="strava-connect" id="stravaConnectLabel"
            >Kết nối với Strava:</label
          >
          <button
            type="button"
            class="btn btn-primary strava-connect"
            id="authorizeBtn"
          >
            Đăng nhập vào Strava
          </button>
          <input type="hidden" id="stravaProfileUrl" name="stravaProfileUrl" />
        </div>
        <input type="hidden" id="stravaAccessToken" name="stravaAccessToken" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="statusMessage" class="mt-3" style="display: none"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/googleapis@140.0.0/build/src/index.min.js"></script> -->
    <script type="module" src="./index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#dob", {
          dateFormat: "d/m/Y",
          enableTime: false,
          time_24hr: true,
          locale: "vi",
        });
      });
    </script>
  </body>
</html>
